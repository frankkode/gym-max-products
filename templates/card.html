<div class=" col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
<div class="card">
 <a href="{{ obj.id }}">
  <img class="product card_image_top" src="{{ MEDIA_URL }}{{ obj.image }}" class="card-img-top " alt="{{ obj.title }}">
 </a>
 <a href="{{ obj.id }}" class="product-title-link">
  <p class="product-title card-title text-capitalize">{{ obj.title }}</p>
 </a>
<a class="btn btn-outline-warning  font-weight-bold remove" href="{{ obj.id }}"><i class="fa fa-shopping-cart"></i>
<i class="fa fa-usd" aria-hidden="true"></i>
{{ obj.price }}</a>
</div>
</div>
